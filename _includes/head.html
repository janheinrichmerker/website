<head>
    {% assign asset_version = 'XBrebwpyp8' %}

    <!-- Compatibility -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Robots -->
    {% if jekyll.environment == "production" %}
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month" />
    {% else %}
    <meta name="robots" content="noindex, nofollow" />
    <meta name="revisit-after" content="1 day" />
    {% endif %}

    <!-- Meta/SEO information -->
    {% include meta.html %}

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v={{ asset_version }}">
    <link rel="icon" type="image/png" href="/favicon-32x32.png?v={{ asset_version }}" sizes="32x32">
    <link rel="icon" type="image/png" href="/android-chrome-192x192.png?v={{ asset_version }}" sizes="192x192">
    <link rel="icon" type="image/png" href="/favicon-16x16.png?v={{ asset_version }}" sizes="16x16">
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v={{ asset_version }}" color="#dd1155">
    <link rel="shortcut icon" href="/favicon.ico?v={{ asset_version }}">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png?v={{ asset_version }}">

    <!-- Theme -->
    <link rel="manifest" href="/manifest.json?v={{ asset_version }}">
    <meta name="msapplication-TileColor" content="#dd1155">
    <meta name="theme-color" content="#424242">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Web components -->
    {% if jekyll.environment == "production" %}
    <script>{% include js/webcomponents.min.js %}</script>
    {% else %}
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    {% endif %}
    <!-- Base components -->
    <link rel="import" href="/bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="/bower_components/iron-icons/hardware-icons.html">
    <link rel="import" href="/bower_components/iron-grid/iron-grid.html">
    <!-- Layout components -->
    <link rel="import" href="/bower_components/app-layout/app-layout.html">
    <link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
    <!-- Material Design components -->
    <link rel="import" href="/bower_components/paper-material/paper-material.html">
    <link rel="import" href="/bower_components/paper-card/paper-card.html">
    <link rel="import" href="/bower_components/paper-toast/paper-toast.html">
    <link rel="import" href="/bower_components/paper-button/paper-button.html">
    <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="/bower_components/paper-menu/paper-menu.html">
    <link rel="import" href="/bower_components/paper-item/paper-item.html">
    <link rel="import" href="/bower_components/paper-item/paper-icon-item.html">
    <link rel="import" href="/bower_components/paper-input/paper-input.html">
    <link rel="import" href="/bower_components/paper-input/paper-textarea.html">
    <link rel="import" href="/bower_components/material-design-icons/material-design-icons.html">
    <!-- Extra components -->
    <link rel="import" href="/bower_components/re-captcha/re-captcha.html">

    <!-- Styles -->
    {% if jekyll.environment == "production" %}
    <style>{% include css/styles.min.css %}</style>
    {% else %}
    <link rel="stylesheet" href="/res/css/styles.min.css">
    {% endif %}

</head>
