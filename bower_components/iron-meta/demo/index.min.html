<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>iron-meta</title>
    <script src=../../webcomponentsjs/webcomponents-lite.js></script>
    <link rel=import href=../../paper-styles/demo-pages.html>
    <link rel=import href=../iron-meta.html>
</head>
<body>
<div class="vertical-section centered"><h1>&lt;iron-meta></h1>
    <h2>Key Query</h2>
    <iron-meta key=info value=foo/bar></iron-meta>
    The <code>value</code> stored at <code>key="info"</code> is <code>
        <meta-test></meta-test>
    </code>.
</div>
<div class="vertical-section centered"><h2>Type Query</h2>
    <iron-meta type=type1 key=a value=Polymer></iron-meta>
    <iron-meta type=type1 key=b value=is></iron-meta>
    <iron-meta type=type2 key=a value=wonderful></iron-meta>
    <iron-meta type=type2 key=b value="<3"></iron-meta>
    The <code>value(s)</code> stored at <code>type="type1"</code> are:<br><code>
        <type-one></type-one>
    </code>.<br><br>The <code>value(s)</code> stored at <code>type="type2"</code> are:<br><code>
        <type-two></type-two>
    </code>.
</div>
<script>document.addEventListener("WebComponentsReady", function () {
    Polymer({
        is: "meta-test", ready: function () {
            this.textContent = new Polymer.IronMetaQuery({key: "info"}).value
        }
    })
}), Polymer({
    is: "type-one", ready: function () {
        var e = new Polymer.IronMetaQuery({type: "type1"}).list;
        this.textContent = JSON.stringify(e)
    }
}), Polymer({
    is: "type-two", ready: function () {
        var e = new Polymer.IronMetaQuery({type: "type2"}).list;
        this.textContent = JSON.stringify(e)
    }
})</script>
</body>
</html>
