name: "CI"

on: push

jobs:
  build:
    name: "ğŸ—ï¸ Hugo build"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ§° Install Hugo"
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.92.1"
          extended: true
      - name: "â™»ï¸ Cache Hugo modules"
        uses: actions/cache@v2
        with:
          path: /tmp/hugo_cache
          key: ${{ runner.os }}-hugo-modules-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-hugo-modules-
      - name: "ğŸ§° Install Node"
        uses: actions/setup-node@v2
        with:
          node-version: "16.13.1"
      - name: "â™»ï¸ Cache dependencies"
        uses: actions/cache@v2
        with:
          path: assets/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
      - name: "ğŸ§° Install asset dependencies"
        run: yarn --cwd assets/ install
      - name: "ğŸ— Build"
        run: hugo
        env:
          HUGO_PARAMS_githubToken: ${{ secrets.GITHUB_TOKEN }}
  deploy:
    name: "ğŸ“¤ Deploy"
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ§° Install Hugo"
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.92.1"
          extended: true
      - name: "â™»ï¸ Cache Hugo modules"
        uses: actions/cache@v2
        with:
          path: /tmp/hugo_cache
          key: ${{ runner.os }}-hugo-modules-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-hugo-modules-
      - name: "ğŸ§° Install Node"
        uses: actions/setup-node@v2
        with:
          node-version: "16.13.1"
      - name: "â™»ï¸ Cache dependencies"
        uses: actions/cache@v2
        with:
          path: assets/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
      - name: "ğŸ§° Install asset dependencies"
        run: yarn --cwd assets/ install
      - name: "ğŸ— Build"
        run: hugo
        env:
          HUGO_PARAMS_githubToken: ${{ secrets.GITHUB_TOKEN }}
      - name: "ğŸš€ Deploy to Uberspace"
        uses: appleboy/scp-action@v0.1.2
        with:
          username: familie
          host: charon.uberspace.de
          key: ${{ secrets.DEPLOY_KEY }}
          source: public
          strip_components: 1
          rm: true
          target: ${{ secrets.DEPLOY_TARGET_PATH }}
  release:
    name: "ğŸš€ Create GitHub release"
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ·ï¸ Get version tag"
        id: get-version
        run: echo ::set-output name=tag::${GITHUB_REF/refs\/tags\//}
      - name: "ğŸš€ Create GitHub release"
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get-version.outputs.tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
