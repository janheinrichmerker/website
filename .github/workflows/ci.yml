name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v1
      - name: "ğŸ§° Install Hugo"
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 0.59.1
          extended: true
      - name: "ğŸ§° Install Node"
        uses: actions/setup-node@v1
        with:
          node-version: 8.16.x
      - name: "ğŸ§° Install Yarn"
        run: npm install -g yarn
      - name: "ğŸ§° Install asset dependencies"
        run: |
          cd assets
          yarn install
      - name: "ğŸ— Build"
        run: hugo
