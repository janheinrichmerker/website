name: Deploy

on:
  push:	
    branches:	
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ§° Install Hugo"
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 0.70.0
          extended: true
      - name: "ğŸ§° Install Node"
        uses: actions/setup-node@v1
        with:
          node-version: 8.16.x
      - name: "ğŸ§° Install Yarn"
        run: npm install -g yarn
      - name: "ğŸ§° Install asset dependencies"
        run: |
          cd assets
          yarn install
      - name: "ğŸ— Build"
        run: hugo
      - name: "ğŸš€ Deploy to Uberspace"
        uses: appleboy/scp-action@v0.0.5
        with:
          username: hreimer
          host: brewington.uberspace.de
          key: ${{ secrets.DEPLOY_KEY }}
          source: public
          strip_components: 1
          rm: true
          target: ${{ secrets.DEPLOY_TARGET_PATH }}
